<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Bigdiv">
        <div class="leftside">
            <p class="name">POOPDOOPLAB</p>
            <p id="Counter" class="Counter">0</p>
            <button id="Cookiebtn" class="Cookiebtn"></button>
        </div>
        <div class="middle">
            <p>Stats</p>
            <div>
                <p>stick stats</p>
                <p id="numberOfSticks">number of sticks</p>
                <p id="amountMadeBySticks">amount made </p>
                <p id="productionMadeBySticks">how much its making</p>
                <!--name number of shopping item total amount made from item percentage of what is being made is from that item-->
                
            </div>
        </div>
        <div class="rightSide">
            <p>Shopping</p>
            <button id="stickBtn" class="rightSideOptionsbtn">
                <img src="" alt="oopsiepoopsie">
                <p>Stick</p>
                <p id="stickPriceEl">15</p>
            </button>
            

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
    
</html>
