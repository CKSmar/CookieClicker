<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Bigdiv">
        <div class="leftside">
            <input id="name" type="text" placeholder="PoopDoopLab">
            <p id="Counter" class="Counter">0</p>
            <button id="Cookiebtn" class="Cookiebtn"></button>
        </div>
        <div class="middle">
            <p>Stats</p>
            <div>
                <p>stick stats</p>
                <p>number of sticks <span id="numberOfSticks">0</span></p>
                <p >amount made <span id="amountMadeBySticks">0</span></p>
                <p>how much its making <span id="productionMadeBySticks">0</span>cps</p>
                <!--name number of shopping item total amount made from item percentage of what is being made is from that item-->
                
            </div>
        </div>
        <div class="rightSide">
            <p id="shoppingListEl">Shopping</p>
            <button id="upgradesBtn">Upgrades</button>
            <div id="shoppingDiv">
                <button id="stickBtn" class="rightSideOptionsbtn">
                <img src="" alt="oopsiepoopsie">
                <p>Stick</p>
                <p id="stickPriceEl">15</p>
            </button>
            </div>
            

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
    
</html>
